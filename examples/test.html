<!DOCTYPE html>
<html>
    <head>
        <title>POLYGL 200 RECTS</title>
        <script src="../build/polygl.js"></script>
    </head>
    <body>
        <canvas width="600" height="600"></canvas>
        <script>
            polygl.context.init();
            for (var r = 0; r < 201; r++) {
                polygl.context.color([Math.random(), Math.random(), Math.random(), 1]);
                polygl.context.rect(Math.floor(Math.random() * 600), Math.floor(Math.random() * 600), 32, 32);
            }
        </script>
    </body>
</html>
